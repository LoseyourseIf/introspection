spring.cloud.nacos.xingyu.lu.lab.applet.config.server-addr=127.0.0.1:8848
#nacos certification information
spring.cloud.nacos.username=nacos
spring.cloud.nacos.password=nacos
spring.cloud.nacos.xingyu.lu.lab.applet.config.namespace=dev

## recommended xingyu.lu.lab.applet.config.
spring.cloud.nacos.xingyu.lu.lab.applet.config.shared-configs[0].data-id=data-source.yaml
spring.cloud.nacos.xingyu.lu.lab.applet.config.shared-configs[0].refresh=true

# the setting of reading xingyu.lu.lab.applet.config log print on stdout
logging.level.com.alibaba.cloud.nacos.client=debug

spring.cloud.nacos.xingyu.lu.lab.applet.config.refresh-enabled=true