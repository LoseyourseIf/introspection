#   Env
spring.profiles.active=dev
#   Http multipart
spring.http.multipart.maxFileSize=10Mb
spring.http.multipart.maxRequestSize=10Mb
#------------------ druid连接池配置  ------------------
#------------------(╯‵□′)╯︵┻━┻------------------
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.druid.aop-patterns=xingyu.lu.review.db.multiple.service.impl.*
#------------------ druid监控配置  ------------------
#------------------(╯‵□′)╯︵┻━┻-----------------
spring.datasource.filters=stat,wall,log4j
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
spring.datasource.useGlobalDataSourceStat=true
spring.datasource.druid.StatViewServlet.loginUsername=druid
spring.datasource.druid.StatViewServlet.loginPassword=druid
#   Show sql
logging.level.xingyu.lu.review.db.multiple.dao.master=debug
logging.level.xingyu.lu.review.db.multiple.dao.cluster=debug
logging.level.root=info
logging.level.org.springframework=info
logging.level.xingyu.lu=info
#   Jackson
spring.jackson.default-property-inclusion=non_null
# MyBatis config
mybatis.mapper-locations=classpath*:mappers/*/*.xml